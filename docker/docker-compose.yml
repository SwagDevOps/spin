version: "3"

services:
  spin_web:
    build: { context: images/web }
    extra_hosts:
      - "web.spin.${DC_DOMAIN:-test}:127.0.0.1"
    expose: ["80"]
    environment:
      VOLUME_UID: ${UID:-1000}
      VOLUME_GID: ${GID:-1000}
      VIRTUAL_HOST: "web.spin.${DC_DOMAIN:-test}"
    volumes:
      - ..:/var/www/localhost/
      - web-bundle:/usr/lib/bundle/
    networks: [default, proxy]

volumes:
  web-bundle:

networks:
  proxy:
    external: true

