# vim: set ft=conf foldmethod=marker et :

compress.cache-dir   = "/var/cache/lighttpd/compress"
compress.allowed-encodings = ("bzip2", "gzip", "deflate")
compress.filetype = (
    "text/plain",
    "text/css",
    "text/xml",
    "text/javascript",
    "text/svg",
    "application/json",
    "application/x-javascript",
    "application/javascript"
)